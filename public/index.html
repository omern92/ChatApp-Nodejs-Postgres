<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Welcome to ChatApp!</title>
  </head>
<body>
    <h1>Hello <span id="user_name"></span>, welcome to our Chat. You're in room <span id="room_display"></span>.</h1>
  <p id="error"></p>
<div class="content">
    <div class="chat">

        <table id="messages">
        </table>

        <div class="form-group">
          <input type="text" autocomplete="off" class="form-control" id="message" name="message"
            placeholder="Write a Message...">
          <button class="btn btn-primary"
                  id="submit">Post</button>
        </div>

        <div class="input-group">
          <div class="custom-file">
            <input type="file" name="file" class="custom-file-input" id="upload_file">
            <label class="custom-file-label text-truncate" for="upload_file">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" 
                    id="submit_file">Upload</button>
          </div>
        </div>

      
    </div>

    <div class="side_nav">
      <div class="connected_users">
        <h4>Users in the room</h4>
        <ul id="users_ul" class="list-group list-group-flush">
        </ul>
      </div>

      <div class="rooms">
        <h4>Rooms list</h4>
        <ul id="rooms_ul" class="list-group">
        </ul>
        <input type="text" class="form-control-sm" id="create_room" placeholder="Enter room name">
        <button class="btn btn-info btn-sm" id="create_room_btn">Create</button>
      </div>

    </div>

  </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='/js/index.js'></script>
  
  </body>
  </html>
